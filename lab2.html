<!doctype>
<html>
	<head lang=ru>
		<title>Лабораторная робота №2</title>
		<meta charset="utf-8">
		<meta name=viewport content="width=device-width, initial-scale=1.0">
		<link href="style.css" rel="stylesheet">
		<style>
			input[type=submit]{
				background-color: #8B008B;
				border: none;
				color: white;
				padding: 15px 32px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
			}
		</style>
	</head>
<body>
<div>
	<form action="/signup" method="POST">
		<p>
			<lable style="color:#8B008B">Имя <span style="color: red">*</span></lable>
			<input type="text" required name="first_name">
		</p>		
		<p>
			<lable style="color:#8B008B">Фамилия <span style="color: red">*</span></lable>
			<input type="text" required name="last_name">
		</p>
		<p>
			<lable style="color:#8B008B">Email <span style="color: red">*</span></lable>
			<input type="email" required name="email">
		</p>
		<p>
			<lable style="color:#8B008B">Отзыв о универе</lable>
			<form>
				<textarea></textarea>
			</form>
		</p>	
		<p>
			<lable style="color:#8B008B">Группа</lable>
			<select name="group">
				<option>КИУКИ-18-1</option>
				<option>КИУКИ-18-2</option>
				<option>КИУКИ-18-3</option>
				<option>КИУКИ-18-4</option>
				<option>КИУКИ-18-5</option>
				<option>КИУКИ-18-6</option>
				<option>КИУКИ-18-7</option>
				<option>КИУКИ-18-8</option>
			</select>
		</p>
		<p>
			<input type="submit" value="Отправить">
		</p>
	</form>
</div>
</body>
